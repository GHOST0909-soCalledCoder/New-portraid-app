name: Android CI - build PortraitCameraPro_Full/app and upload APKs (use downloaded Gradle)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure Gradle wrapper exists (generate if missing) using downloaded Gradle
        run: |
          set -euo pipefail
          echo "Checking for gradle wrapper files..."
          if [ -f "./gradle/wrapper/gradle-wrapper.jar" ] && [ -x "./gradlew" ]; then
            echo "Gradle wrapper JAR and gradlew script found."
          else
            echo "Gradle wrapper missing or incomplete. Downloading Gradle 8.1.1 and generating wrapper..."
            GRADLE_VER="8.1.1"
            GRADLE_ZIP="/tmp/gradle-${GRADLE_VER}-bin.zip"
            GRADLE_DIR="/tmp/gradle-${GRADLE_VER}"
            wget -q -O "$GRADLE_ZIP" "https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip"
            unzip -q "$GRADLE_ZIP" -d /tmp
            export PATH="$GRADLE_DIR/bin:$PATH"
            echo "Using $GRADLE_DIR/bin/gradle to generate wrapper..."
            "$GRADLE_DIR/bin/gradle" wrapper --gradle-version "$GRADLE_VER"
            echo "Wrapper generated. Listing files:"
            ls -la gradle || true
            ls -la gradle/wrapper || true
            ls -la ./gradlew || true
          fi
          chmod +x ./gradlew || true

      - name: Build module PortraitCameraPro_Full:app (assembleDebug)
        run: |
          set -euo pipefail
          echo "Building nested module :PortraitCameraPro_Full:app"
          ./gradlew :PortraitCameraPro_Full:app:clean :PortraitCameraPro_Full:app:assembleDebug --no-daemon --info --stacktrace || true
          echo "Also trying root assembleDebug (fallback)"
          ./gradlew assembleDebug --no-daemon --info --stacktrace || true

      - name: Find APKs / AABs
        run: |
          echo "Searching for APK/AAB files under the repo..."
          find . -type f \( -iname "*.apk" -o -iname "*.aab" \) -print || true

      - name: Collect outputs into a zip for upload
        run: |
          mkdir -p ci_outputs
          find . -type f \( -iname "*.apk" -o -iname "*.aab" \) -exec cp {} ci_outputs/ \; || true
          for d in $(find . -type d -name outputs); do
            dest="ci_outputs/$(echo $d | sed 's|^./||' | sed 's|/|_|g')"
            mkdir -p "$dest"
            cp -r "$d"/* "$dest/" 2>/dev/null || true
          done
          echo "Contents to upload:"
          ls -la ci_outputs || true
          zip -r portrait-apks.zip ci_outputs || true

      - name: Upload APK/AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: portrait-apks
          path: portrait-apks.zip
