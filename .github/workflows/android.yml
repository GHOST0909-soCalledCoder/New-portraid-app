name: Android CI - build PortraitCameraPro_Full/app (with SDK & Gradle)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: "${{ github.workspace }}/android-sdk"
      ANDROID_HOME: "${{ github.workspace }}/android-sdk"

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install required apt packages
        run: |
          sudo apt-get update -y
          # include findutils (provides xargs), unzip, wget, xz-utils
          sudo apt-get install -y unzip wget xz-utils findutils

      - name: Install Android command line tools and SDK packages
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT}"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT"
          CLI_ZIP="/tmp/commandlinetools-linux.zip"
          wget -q -O "$CLI_ZIP" "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q "$CLI_ZIP" -d "$SDK_ROOT/cmdline-tools-temp"
          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          mv "$SDK_ROOT/cmdline-tools-temp/cmdline-tools/"* "$SDK_ROOT/cmdline-tools/latest/" || true
          rm -rf "$SDK_ROOT/cmdline-tools-temp" "$CLI_ZIP"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
          echo "Installed SDK packages."
          ls -la "$SDK_ROOT"

      - name: Verify Android SDK and tools
        run: |
          export PATH="${ANDROID_SDK_ROOT}/platform-tools:${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:$PATH"
          echo "SDK root: $ANDROID_SDK_ROOT"
          sdkmanager --version || true
          adb --version || true
          java -version

      - name: Download Gradle 8.1.1 and generate wrapper if missing
        run: |
          set -euo pipefail
          GRADLE_VER="8.1.1"
          GRADLE_ZIP="/tmp/gradle-${GRADLE_VER}-bin.zip"
          GRADLE_DIR="/tmp/gradle-${GRADLE_VER}"
          if [ -f "./gradle/wrapper/gradle-wrapper.jar" ] && [ -x "./gradlew" ]; then
            echo "Gradle wrapper present in repo."
          else
            echo "Downloading Gradle ${GRADLE_VER}..."
            wget -q -O "$GRADLE_ZIP" "https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip"
            unzip -q "$GRADLE_ZIP" -d /tmp
            echo "Generating gradle wrapper using downloaded gradle..."
            /tmp/gradle-${GRADLE_VER}/bin/gradle wrapper --gradle-version "$GRADLE_VER"
          fi
          chmod +x ./gradlew || true
          echo "Downloaded gradle at $GRADLE_DIR"
          ls -la "$GRADLE_DIR/bin" || true
          "$GRADLE_DIR/bin/gradle" --version || true

      - name: Build nested module :PortraitCameraPro_Full:app (use downloaded gradle)
        env:
          ANDROID_HOME: "${{ github.workspace }}/android-sdk"
          ANDROID_SDK_ROOT: "${{ github.workspace }}/android-sdk"
          PATH: "${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH"
        run: |
          set -euo pipefail
          GRADLE_BIN="/tmp/gradle-8.1.1/bin/gradle"
          echo "Using downloaded Gradle: $GRADLE_BIN"
          if [ -x "$GRADLE_BIN" ]; then
            "$GRADLE_BIN" :PortraitCameraPro_Full:app:clean :PortraitCameraPro_Full:app:assembleDebug --no-daemon --info --stacktrace || true
            echo "Also trying root assembleDebug with downloaded gradle (fallback)"
            "$GRADLE_BIN" assembleDebug --no-daemon --info --stacktrace || true
          else
            echo "$GRADLE_BIN not found or not executable â€” falling back to ./gradlew"
            chmod +x ./gradlew || true
            ./gradlew :PortraitCameraPro_Full:app:clean :PortraitCameraPro_Full:app:assembleDebug --no-daemon --info --stacktrace || true
          fi

      - name: Show build outputs and find APK/AAB
        run: |
          echo "Listing possible output directories..."
          find . -type d -name "build" -prune -print || true
          echo "Searching for any .apk or .aab files produced:"
          find . -type f \( -iname "*.apk" -o -iname "*.aab" \) -print || true
          echo "Show specific nested module outputs:"
          ls -la PortraitCameraPro_Full/app/build/outputs || true
          find PortraitCameraPro_Full/app/build/outputs -type f -print || true

      - name: Collect outputs into zip
        run: |
          mkdir -p ci_outputs
          find . -type f \( -iname "*.apk" -o -iname "*.aab" \) -exec cp {} ci_outputs/ \; || true
          for d in $(find . -type d -name outputs); do
            dest="ci_outputs/$(echo $d | sed 's|^./||' | sed 's|/|_|g')"
            mkdir -p "$dest"
            cp -r "$d"/* "$dest/" 2>/dev/null || true
          done
          echo "Zipping ci_outputs..."
          zip -r portrait-apks.zip ci_outputs || true
          echo "Zip contents:"
          ls -la portrait-apks.zip || true

      - name: Upload artifact (APK/AAB zip)
        uses: actions/upload-artifact@v4
        with:
          name: portrait-apks
          path: portrait-apks.zip
