name: Android CI - debug inspect & build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show repo root
        run: |
          echo "===== ROOT ====="
          pwd
          ls -la
          echo "===== FIND gradle files ====="
          find . -maxdepth 4 -type f \( -name "build.gradle" -o -name "settings.gradle" -o -name "gradlew" \) -print || true

      - name: Show candidate module folders
        run: |
          echo "Listing top-level dirs:"
          ls -la
          echo "Looking for directories that might be modules (app, *camera*, *portrait*):"
          find . -maxdepth 3 -type d -name "app" -o -name "*portrait*" -o -name "*camera*" -print || true

      - name: Show app folder (if exists)
        run: |
          if [ -d "./app" ]; then
            echo "app exists. Listing:"
            ls -la app || true
            echo "app/build.gradle (first 200 lines):"
            sed -n '1,200p' app/build.gradle || true
          else
            echo "No app directory at ./app"
            echo "Looking for any module/build.gradle files:"
            find . -maxdepth 4 -type f -name "build.gradle" -print || true
          fi

      - name: Ensure Gradle wrapper exists (generate if missing)
        run: |
          if [ -f "./gradlew" ]; then
            echo "Gradle wrapper found."
          else
            echo "Gradle wrapper not found â€” installing gradle and generating wrapper..."
            sudo apt-get update -y
            sudo apt-get install -y gradle unzip
            gradle wrapper --gradle-version 8.1.1
            ls -lah
          fi

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew || true

      - name: List Gradle projects & tasks (diagnostic)
        run: |
          echo "----- gradle projects -----"
          ./gradlew projects --no-daemon || true
          echo "----- gradle tasks for root -----"
          ./gradlew tasks --all --no-daemon || true

      - name: Try build :app:assembleDebug explicitly (if module named app)
        run: |
          echo "Attempting explicit ./gradlew :app:assembleDebug --no-daemon"
          ./gradlew :app:assembleDebug --no-daemon || echo "explicit :app:assembleDebug failed or :app module not present"

      - name: Try build assembleDebug (root)
        run: |
          echo "Attempting fallback ./gradlew assembleDebug --no-daemon"
          ./gradlew assembleDebug --no-daemon || echo "assembleDebug failed (may be module name mismatch); continuing to search for any APKs"

      - name: Find all APKs in the workspace
        run: |
          echo "Searching entire workspace for APK files..."
          find . -type f -name "*.apk" -print || true

      - name: Show debug APK folder (if app folder exists)
        run: |
          echo "Listing common apk output locations (for debugging):"
          ls -lah app/build/outputs/apk/debug || true
          ls -lah */build/outputs/apk/debug || true
          ls -lah build/outputs/apk || true

      - name: Upload any APK artifacts found
        uses: actions/upload-artifact@v4
        with:
          name: PortraitCamera-APKs
          path: "**/*.apk"