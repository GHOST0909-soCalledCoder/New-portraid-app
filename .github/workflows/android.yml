name: Android CI - debug inspect & build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show repo root
        run: |
          echo "===== ROOT ====="
          pwd
          ls -la
          echo "===== FIND gradle files ====="
          find . -maxdepth 3 -type f -name "build.gradle" -o -name "settings.gradle" -o -name "gradlew" || true

      - name: Show app folder (if exists)
        run: |
          if [ -d "./app" ]; then
            echo "app exists. Listing:"
            ls -la app || true
            echo "app/build.gradle (first 200 lines):"
            sed -n '1,200p' app/build.gradle || true
          else
            echo "No app directory at ./app"
            find . -maxdepth 3 -type d -name "*app*" -print || true
          fi

      - name: Ensure Gradle wrapper exists (generate if missing)
        run: |
          if [ -f "./gradlew" ]; then
            echo "Gradle wrapper found."
          else
            echo "Gradle wrapper not found â€” installing gradle and generating wrapper..."
            sudo apt-get update -y
            sudo apt-get install -y gradle unzip
            gradle wrapper --gradle-version 8.1.1
            ls -lah
          fi

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew || true

      - name: List Gradle projects & tasks (diagnostic)
        run: |
          echo "----- gradle projects -----"
          ./gradlew projects --no-daemon || true
          echo "----- gradle tasks for root -----"
          ./gradlew tasks --all --no-daemon || true

      - name: Try build :app:assembleDebug explicitly
        run: |
          echo "Running explicit module assemble: ./gradlew :app:assembleDebug --no-daemon"
          ./gradlew :app:assembleDebug --no-daemon || true

      - name: List debug APK folder (for debugging)
        run: ls -lah app/build/outputs/apk/debug || true 
     - name: Find all APKs in the project
  run: |
    echo "Searching entire workspace for APKs..."
    find . -type f -name "*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortraitCamera-APK
          path: app/build/outputs/apk/debug/*.apk